<h2>Add New Patient</h2>
<form class="form-horizontal" ng-submit="createPatient(patient)">
    <hr />
    <div class="form-group">
        <label>Name</label>
        <div>
            <input type="text" class="form-control" ng-model="patient.Name" />
        </div>
    </div>
    <div class="form-group">
        <label>Email</label>
        <div>
            <input type="text" class="form-control" ng-model="patient.Email" />
        </div>
    </div>
    <div class="form-group">
        <label>Phone</label>
        <div>
            <input type="text" class="form-control" ng-model="patient.Phone" />
        </div>
    </div>
    <div class="form-group">
        <label>Address</label>
        <div>
            <input type="text" class="form-control" ng-model="patient.Address" />
        </div>
    </div>
    <div class="form-group">
        <label>Prescription</label>
        <div>
            <input type="file" class="form-control" id="file" file-model="patient.Prescription" />
            <!--<input type="button" class="btn btn-primary" value="Upload">-->
        </div>
    </div>
    <div class="form-group">
        <div>
            <input type="submit" class="btn btn-success" value="Create" />
            <a href="#/" class="btn btn-success">Home</a>
        </div>
    </div>
</form>
