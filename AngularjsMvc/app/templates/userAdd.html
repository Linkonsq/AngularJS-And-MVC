<h2>Create New User</h2>
<form class="form-horizontal" ng-submit="createUser(user)">
    <hr />

    <div class="form-group">
        <label>Name</label>
        <div>
            <input type="text" class="form-control" ng-model="user.Name" />
        </div>
    </div>
    <div class="form-group">
        <label>Email</label>
        <div>
            <input type="text" class="form-control" ng-model="user.Email" />
        </div>
    </div>
    <div class="form-group">
        <label>Address</label>
        <div>
            <input type="text" class="form-control" ng-model="user.Address" />
        </div>
    </div>
    <div class="form-group">
        <label>Phone</label>
        <div>
            <input type="text" class="form-control" ng-model="user.Phone" />
        </div>
    </div>
    <div class="form-group">
        <div>
            <input type="submit" class="btn btn-success" value="Create" />
            <a href="#/" class="btn btn-success">Back to List</a>
        </div>
    </div>
</form>
