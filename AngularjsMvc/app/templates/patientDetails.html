<h2>Patient information</h2>
<form class="form-horizontal" ng-submit="">
    <hr />

    <div class="form-group">
        <label>Name: {{patient.Name}}</label>
        <!--<div>
            <input type="text" class="form-control" ng-model="user.Name" />
        </div>-->
    </div>
    <div class="form-group">
        <label>Email: {{patient.Email}}</label>
    </div>
    <div class="form-group">
        <label>Phone: {{patient.Phone}}</label>
    </div>
    <div class="form-group">
        <label>Address: {{patient.Address}}</label>
    </div>
    <div class="form-group">
        <label ng-if="patient.DoctorId == null">Supervised By: None</label>
        <label ng-if="patient.DoctorId != null">Supervised By: {{patient.Doctor.Name}}</label>
    </div>
    <div class="form-group">
        <div>
            <a href="#/editPatient/{{patient.Id}}" class="btn btn-success" ng-if="patient.DoctorId == null">Assign Supervisor</a>
            <a href="#/editPatient/{{patient.Id}}" class="btn btn-success" ng-if="patient.DoctorId != null" style="display: none">Assign Supervisor</a>
            <a href="#/admin" class="btn btn-success">Admin</a>
            <a href="#/" class="btn btn-success">Home</a>
        </div>
    </div>
</form>
