<h2>Update existing patient information</h2>
<form class="form-horizontal" ng-submit="editPatient(patient)">
    <hr />

    <div class="form-group">
        <label>Name: {{patient.Patient.Name}}</label>
    </div>
    <div class="form-group">
        <label>Email: {{patient.Patient.Email}}</label>
    </div>
    <div class="form-group">
        <label>Phone: {{patient.Patient.Phone}}</label>
    </div>
    <div class="form-group">
        <label>Address: {{patient.Patient.Address}}</label>
    </div>
    <div class="form-group">
        <label>Supervised By: </label>
        <select class="form-control" style="display: inline-block; max-width: 160px" ng-model="patient.Patient.DoctorId">
            <option>Select Doctor</option>
            <option ng-repeat="doctor in patient.Doctors" value="{{doctor.Id}}">{{doctor.Name}}</option>
        </select>
    </div>
    <div class="form-group">
        <div>
            <input type="submit" class="btn btn-success" value="Save" />
            <a href="#/admin" class="btn btn-success">Admin</a>
            <a href="#/" class="btn btn-success">Home</a>
        </div>
    </div>
</form>
