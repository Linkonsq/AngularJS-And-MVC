<h2>Create New Doctor</h2>
<form class="form-horizontal" ng-submit="createDoctor(doctor)">
    <hr />
    <!--ng-submit="createDoctor(doctor)"-->
    <div class="form-group">
        <label>Name</label>
        <div>
            <input type="text" class="form-control" ng-model="doctor.Name" />
        </div>
    </div>
    <div class="form-group">
        <label>Email</label>
        <div>
            <input type="text" class="form-control" ng-model="doctor.Email" />
        </div>
    </div>
    <div class="form-group">
        <label>Phone</label>
        <div>
            <input type="text" class="form-control" ng-model="doctor.Phone" />
        </div>
    </div>
    <div class="form-group">
        <label>Address</label>
        <div>
            <input type="text" class="form-control" ng-model="doctor.Address" />
        </div>
    </div>
    <div class="form-group">
        <label>Document</label>
        <div>
            <input type="file" class="form-control" id="file" file-model="doctor.Document" />
            <!--<input type="button" class="btn btn-primary" value="Upload">-->
        </div>
    </div>
    <div class="form-group">
        <div>
            <input type="submit" class="btn btn-success" value="Create" />
            <a href="#/" class="btn btn-success">Home</a>
        </div>
    </div>
</form>
